<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Secure Login</title>

<style>
:root {
  --paypal-blue: #003087;
  --paypal-light-blue: #0070e0;
  --bg: #f5f7fa;
  --border: #d1d5db;
  --text: #111827;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: var(--bg);
  min-height: 100vh;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 64px;
  background: #fff;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 24px;
  z-index: 1000;
}

.header .logo {
  font-size: 26px;
  font-weight: 800;
  color: var(--paypal-blue);
  letter-spacing: -0.5px;
}

/* DEMO BANNER */
.demo-banner {
  position: fixed;
  top: 64px;
  width: 100%;
  background: #fde68a;
  color: #92400e;
  text-align: center;
  padding: 8px;
  font-size: 14px;
  font-weight: 600;
  z-index: 999;
}

/* CENTER LOGIN */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 120px;
}

.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  padding: 32px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

h1 {
  font-size: 20px;
  text-align: center;
  margin-bottom: 20px;
  color: var(--text);
}

.input-group {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid var(--border);
}

input:focus {
  border-color: var(--paypal-light-blue);
  outline: none;
}

.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  background: var(--paypal-light-blue);
  color: #fff;
  border: none;
  border-radius: 24px;
  cursor: pointer;
}

.login-btn:hover {
  background: var(--paypal-blue);
}

.links {
  text-align: center;
  margin-top: 18px;
}

.links a {
  font-size: 14px;
  color: var(--paypal-light-blue);
  text-decoration: none;
}

/* POPUP */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  background: #fff;
  max-width: 420px;
  width: 90%;
  padding: 28px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.modal-box h2 {
  color: #b91c1c;
  margin-bottom: 12px;
}

.modal-box p {
  font-size: 15px;
  color: #374151;
}

.modal-box .number {
  font-size: 18px;
  font-weight: 700;
  color: var(--paypal-blue);
  margin: 12px 0;
}

.close-btn {
  margin-top: 18px;
  padding: 10px 20px;
  background: var(--paypal-light-blue);
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">PayPal</div>
</div>

<!-- DEMO WARNING -->
<div class="demo-banner">
⚠️ DEMO PAGE ONLY — Not a real service or support system
</div>

<!-- LOGIN -->
<div class="wrapper">
  <div class="login-box">
    <h1>Log in to your account</h1>

    <div class="input-group">
      <label>Email or Mobile</label>
      <input type="text" placeholder="Enter email or mobile">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>

    <button class="login-btn" onclick="showPopup()">Log In</button>

    <div class="links">
      <a href="#">Forgot password?</a><br>
      <a href="#">Sign up</a>
    </div>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="alertModal">
  <div class="modal-box">
    <h2>Account Locked</h2>
    <p>
      <strong>DEMO MESSAGE</strong><br><br>
      Your account has been locked due to suspicious activity.
    </p>
    <div class="number">
      Call official toll free:<br>
      +1-800-XXX-XXXX
    </div>
    <p style="font-size:13px;color:#6b7280;">
      This is a UI demo only.
    </p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
function showPopup() {
  document.getElementById("alertModal").style.display = "flex";
}

function closePopup() {
  document.getElementById("alertModal").style.display = "none";
}
</script>

</body>
</html>
